<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Let's find a restaurant for you!" />
    <meta name="theme-color" content="#DB0000" />

    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="icon" href="./favicon.png" />
    <link rel="manifest" href="./app.webmanifest" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <script src="https://use.fontawesome.com/b070c8f1df.js"></script>

    <title>Restaurant App</title>
  </head>
  <body>
    <a href="#main-content" class="skip" tabindex="0">Skip to Content -> </a>
    <header class="app-bar">
      <div class="app-bar__menu">
        <button
          id="hamburgerButton"
          aria-expanded="false"
          aria-controls="navigationDrawer"
          aria-label="Open navigation menu"
        >
          â˜°
        </button>
      </div>
      <div class="app-bar__brand">
        <h2>Piichu's</h2>
      </div>
      <nav
        id="navigationDrawer"
        class="app-bar__navigation"
        role="navigation"
        aria-label="Main Navigation"
      >
        <ul>
          <li><a href="#/" aria-label="Go to Home">Home</a></li>
          <li>
            <a href="#/favorite" aria-label="View Favorite Restaurants"
              >Favorite</a
            >
          </li>
          <li>
            <a href="https://github.com/piolaevania" tabindex="0">About Us</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="main-content" tabindex="-1"></main>

    <footer id="footer">
      <div class="container-footer">
        <div id="footerTools">
          <button id="subscribePushNotification" class="btn">
            Subscribe Push Notification
          </button>
          <button id="unsubscribePushNotification" class="btn">
            Unsubscribe Push Notification
          </button>
        </div>
        <p class="text-footer">
          All data obtained from
          <a
            href="https://restaurant-api.dicoding.dev/"
            target="_blank"
            rel="norefferer"
            >DicodingRestaurantAPI </a
          >- &copy; 2024 Piichu's
        </p>
      </div>
    </footer>
    <script src="/src/scripts/index.js"></script>
  </body>
</html>
